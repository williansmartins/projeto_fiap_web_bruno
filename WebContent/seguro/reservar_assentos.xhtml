<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
    	<ui:composition template="../templates/template.xhtml">
 			<ui:define name="titulo">
				<title>FIAP - Linhas Aéreas - Início</title> 				
 			</ui:define>
 			<ui:define name="palco">
				<div class="conteudo assento">
					<h1 class="centro">Selecione o assento:</h1>
					<h:form >
						<div class="centro"> 
						    <div class="labels">
						        <label for="code">Vôo: #{sessionScope.idDoVoo} </label>
						    </div>
						    <c:forEach var="assento" items="#{sessionScope.listaAssento}">
							    <div class="labels">
							        <label for="code" class="floatLeft">Assento #{assento.numero}:
									    <h:commandButton action="#{voo_controller.reservar(assento.id)}" class="btn btn-success btn-reservar #{assento.reservado == true ? 'disabled' : 'abled'}" value="#{assento.classe}" >
									    </h:commandButton>
									    
									    <span>( R$ #{assento.voo.preco * ( assento.classe=='executivo' ? 1.2 : 1 )} )</span>
							        </label>
							    </div> 
						    </c:forEach>
						</div>
					    <br />
					    <h:commandButton action="#{geral_controller.home}" class="btn btn-primary " value="Início" />
					</h:form>
		      	</div>						
 			</ui:define>
 			<ui:define name="rodape">
 			</ui:define>
    	</ui:composition>
    </h:body>
</html>
