<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="../templates/template_simples.xhtml">
		<ui:define name="titulo">
			<title>FIAP - Linhas Aéreas - Início</title>
		</ui:define>
		<ui:define name="palco">
			<h1 class="centro">Lista de reservas</h1>
			<div class="conteudo">
				<h:form id="form" role="form" class="table-responsive">
					<div id="tabela_wrapper">
						<h:dataTable value="#{reserva_controller.lista}" var="obj"
							styleClass="table table-striped tabela"
							headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row">

							<h:column>
								<f:facet name="header">ID</f:facet>
				    				#{obj.id}
				    			</h:column>

							<h:column>
								<f:facet name="header">Reserva</f:facet>
				    				#{obj.trecho} +  #{obj.assento}
				    			</h:column>

							<h:column styleClass="xxx">
								<f:facet name="header"  styleClass="yyy">Ações</f:facet>
								<h:commandButton styleClass="btn btn-success #{obj.confirmada==true ? 'hide' : ''}"
									value="Trocar Assentos"
									action="#{reserva_controller.alterarAssento()}">
									<f:setPropertyActionListener
										target="#{reserva_controller.id}" value="#{obj.id}"></f:setPropertyActionListener>
								</h:commandButton>
								&nbsp;<br />
								<h:commandButton styleClass="btn btn-primary #{obj.confirmada==true ? 'hide' : ''}"
									value="Confirmar Reserva"
									action="#{reserva_controller.confirmar()}">
									<f:setPropertyActionListener
										target="#{reserva_controller.id}" value="#{obj.id}"></f:setPropertyActionListener>
								</h:commandButton>
							</h:column>


						</h:dataTable>
					</div>
					<h:commandButton styleClass="btn btn-primary" value="Início"
						action="#{geral_controller.home_simples}" />
				</h:form>
			</div>
		</ui:define>
		<ui:define name="rodape">
		</ui:define>
	</ui:composition>
</h:body>
</html>
